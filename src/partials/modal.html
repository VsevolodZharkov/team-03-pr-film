<!-- modal window -->
<div class="back-drop is-hidden" data-modal>
  <!-- modal form -->

  <div class="modal">
    <!-- modal-close-button -->

    <button class="close-btn modal__close-btn" type="button" data-modal-close>
      <svg class="close-btn__icon" width="18" height="18" aria-label="close">
        <use href="./images/symbol-defs.svg#close-modal"></use>
      </svg>
    </button>

    <!-- modal-form -->

    <form class="modal-form" autocomplete="off">
      <!-- title -->
      <b class="modal-form__title">Contact us</b>

      <!-- name -->
      <label class="modal-form__label">
        <span class="modal-form__text">Name</span>
        <input
          class="modal-form__input"
          type="text"
          name="name"
          pattern="[A-z]{4,15}"
          title="enter username. 4 to 15 lowercase English letters"
        />
        <svg class="modal-form__icon" width="16" height="16">
          <use href="./images/symbol-defs.svg#user-modal"></use>
        </svg>
      </label>

      <!-- phone -->
      <label class="modal-form__label">
        <span class="modal-form__text">Phone</span>
        <input
          class="modal-form__input"
          type="tel"
          name="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="093-123-23-23"
        />
        <svg class="modal-form__icon" width="18" height="18">
          <use href="./images/symbol-defs.svg#phone-modal"></use>
        </svg>
      </label>

      <!-- email -->
      <label class="modal-form__label">
        <span class="modal-form__text">Email</span>
        <input
          class="modal-form__input"
          type="email"
          name="email"
          pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/"
          title="examle@mail.com"
        />
        <svg class="modal-form__icon" width="20" height="18">
          <use href="./images/symbol-defs.svg#mail-modal"></use>
        </svg>
      </label>

      <!-- textarea for comment -->
      <label class="modal-form__label">
        <span class="modal-form__text">Message</span>
        <textarea
          class="modal-form__textarea"
          name="comment"
          placeholder="What would like to tell us..*"
        ></textarea>
      </label>

      <!-- checkbox -->
      <label class="modal-form__label">
        <input
          class="modal-form__checkbox visually-hidden"
          type="checkbox"
          name="policy"
          value="agree"
          tabindex="-1"
          aria-hidden="true"
          id="checkbox"
          data-checkbox
        />
        <span
          class="modal-form__custom-checkbox"
          role="checkbox"
          tabindex="0"
          aria-checked="false"
          aria-labelledby="checkbox"
          data-custom-checkbox
        >
          <svg class="modal-form__checkbox-icon" width="12" height="11">
            <use href="./images/symbol-defs.svg#check-box"></use>
          </svg>
        </span>
        <span class="modal-form__chexbox-title">
          <span
            >Check here to indicate that you have read and agree to the terms of the
            <a class="modal-form__link" href="#">Agreement</a>
          </span>
        </span>
      </label>

      <!-- button submit -->
      <button class="button modal__button--orange" type="submit">send</button>
    </form>
  </div>
</div>
